<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apna Music - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="./Images/favicon-32x32.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/f1403a3e89.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <i class="fa-solid fa-bars"></i>
        <img src="./Images/apna-music-logo-removebg-preview.png"  alt="">

        <input type="text" placeholder="Search Artist, Song, Albums">
    </nav>
    <div class="container text-center">
        <div id="postersContainer" class="row" >
          
        </div>
      </div>
    <div class="audio-container" >
        <div class="posterAudio">
            <img id="posterImage" src="" alt="Song Poster">
            <div class="audio_details">

                <div class="song-title" id="songTitle"></div>
                <div class="song-detail" id="songDetail"></div>
            </div>
        </div>
        <audio id="audioPlayer">
            <source id="audioSource" src="" type="audio/mpeg">
            <!-- Your browser does not support the audio element. -->
        </audio>
        
        <div class="player">

            <input type="range" min="0" max="100"  class="slider" id="progress" autocomplete="off" >
            <div class="controls">
               <div><i class="fa-solid fa-backward" id="prevButton"></i></div> 
                <div><i class="fa-solid fa-play" id="playButton"> </i></div>
                <!-- <button id="pauseButton">Pause</button> -->
                <div><i class="fa-solid fa-forward" id="nextButton"></i></div>
                
            
            </div>
        </div>
        
    </div> 
   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script src="./index.js"></script>
</body>
</html>
